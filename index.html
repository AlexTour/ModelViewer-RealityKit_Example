<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer bounds="tight" src="Shoutr-Logo_036.glb" ios-src="iOS_usdz_shoutrlabs.usdz" ar ar-modes="webxr scene-viewer quick-look" id="modelViewer" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1">
      <button class="Hotspot" slot="hotspot-2" id="hotspotButton" data-position="0.49169112248979013m 1.4227481698983306m 0.04385750810914468m" data-normal="3.5454082741929934e-7m 0.0000012964355809878374m 0.9999999999990967m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Tap to Hide</div>
      </button>
      <button class="Hotspot" slot="hotspot-3" id="hotspotButton1" data-position="0.49169112248979013m 1.0m 0.04385750810914468m" data-normal="3.5454082741929934e-7m 0.0000012964355809878374m 0.9999999999990967m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Tap to Show</div>
        <img src="infopanel.png" id="testimageA"alt="A simple test" width="400" height="200">
    </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <script>
      hotspotButton.addEventListener('click', () => {
        if (modelViewer.paused) {
          modelViewer.play();
          self.setTimeout(()=>{modelViewer.pause();}, 2580);
        } 
        testimageA.style.visibility = "hidden";      
      });
      hotspotButton1.addEventListener('click', () => {
        testimageA.style.visibility = "block";      
      });

      </script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
